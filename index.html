<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Clicker</title>
  <style>
    html, body { 
      margin: 0; padding: 0; width: 100%; height: 100%; 
      overflow: hidden; 
      position: fixed; top: 0; left: 0; right: 0; bottom: 0; 
      display: flex; justify-content: center; align-items: center;
      background: #62a8ff;
    }
    #wrapper { text-align: center; padding: 40px; transform: scale(1.15); background: rgba(255,255,255,0.5); border-radius: 20px; backdrop-filter: blur(5px); }
    button { display:inline-block; margin:4px; padding:10px; font-size:16px; border-radius:10px; border:none; cursor:pointer; }
  </style>
</head>
<body>
  <div id="wrapper" style="display:flex; gap:20px;">

    <!-- LEWA KOLUMNA -->
    <div class="col" style="display:flex; flex-direction:column; gap:8px;">
      <button id="upgrade">ğŸ© PÄ…czek = Upgrade</button>
      <button id="downgrade">ğŸ¥Š RÄ™kawica = Downgrade</button>
      <button id="minus25">ğŸŒ¹ RÃ³Å¼a = -25</button>
      <button id="minus250">â™¥ï¸ Serce = -250</button>
    </div>

    <!-- ÅšRODKOWA KOLUMNA -->
    <div class="col" style="display:flex; flex-direction:column; gap:8px; text-align:center;">
      <h1>Clicker</h1>
      <p>KlikniÄ™cia: <span id="clicks">0</span></p>
      <p>WartoÅ›Ä‡ klikniÄ™cia: <span id="value">1</span></p>
      <p>Cel: <span id="goal">10000000</span></p>
      <p>Wygrane: <span id="wins">0</span></p>
      <button id="clickBtn">Kliknij!</button>
      <button id="minus1000">ğŸ¥¡ Perfumy = -1000</button>
      <button id="minus10000">ğŸ‰ Konfetti = -10000</button>
    </div>

    <!-- PRAWA KOLUMNA -->
    <div class="col" style="display:flex; flex-direction:column; gap:8px;">
      <button id="reset">ğŸ¶ Corgi = Reset</button>
      <button id="tapMinus10">500 TapÃ³w = -10</button>
    </div>

  </div>

  " type="text" placeholder="Napisz..." style="flex:1; padding:5px; border-radius:8px; border:1px solid #ccc;">
    <button id="chatSend">WyÅ›lij</button>
  </div>
<script>
let clicks = 0;
let value = 1;
let goal = 10000000;
let wins = 0;

function update() {
  document.getElementById('clicks').innerText = clicks;
  document.getElementById('value').innerText = value;
  document.getElementById('goal').innerText = goal;
  document.getElementById('wins').innerText = wins;
}

document.getElementById('clickBtn').onclick = () => {
  clicks += value;
  if (clicks >= goal) {
    wins++;
    clicks = 0;
  }
  update();

// CHAT
const chatBox = document.getElementById('chatBox');
const chatInput = document.getElementById('chatInput');
const chatSend = document.getElementById('chatSend');

function sendChat() {
  const text = chatInput.value.trim();
  if (!text) return;
  const msg = document.createElement('div');
  msg.textContent = text;
  chatBox.appendChild(msg);
  chatInput.value = '';
  chatBox.scrollTop = chatBox.scrollHeight;
}

chatSend.onclick = sendChat;
chatInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') sendChat(); });

document.getElementById('tapMinus10').onclick = () => {
  if (clicks >= 500) clicks -= 10;
  update();
};
};

document.getElementById('upgrade').onclick = () => { value++; update(); };
document.getElementById('downgrade').onclick = () => { if(value>1)value--; update(); };

document.getElementById('minus25').onclick = () => { clicks -= 25; update(); };
document.getElementById('minus250').onclick = () => { clicks -= 250; update(); };
document.getElementById('minus1000').onclick = () => { clicks -= 1000; update(); };
document.getElementById('minus10000').onclick = () => { clicks -= 10000; update(); };

document.getElementById('reset').onclick = () => { clicks=0; value=1; wins=0; update(); };
update();
</script>
</body>
</html>
