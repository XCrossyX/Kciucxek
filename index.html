<!DOCTYPE html><html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Clicker</title>
  <style>
    body { font-family: Arial; padding:20px; }
    button { margin:5px; padding:10px; font-size:16px; }
  </style>
</head>
<body>
  <h1>Clicker</h1>  <p>KlikniÄ™cia: <span id="clicks">0</span></p>
  <p>WartoÅ›Ä‡ klikniÄ™cia: <span id="value">1</span></p>
  <p>Cel: <span id="goal">0</span></p>
  <p>Wygrane: <span id="wins">0</span></p><button id="clickBtn">Kliknij!</button><br>

<button id="upgrade">ğŸ© PÄ…czek = Upgrade</button> <button id="downgrade">ğŸ¥Š ZÅ‚ota RÄ™kawica = Downgrade</button> <button id="setGoal">Ustaw Cel</button><br>

<button id="minus25">ğŸŒ¹ RÃ³Å¼a = -25</button> <button id="minus250">â™¥ï¸ Serce = -250</button> <button id="minus1000">ğŸ¥¡ Perfumy = -1000</button> <button id="minus10000">ğŸ‰ Konfetti = -10000</button><br>

<button id="reset">ğŸ¶ Corgi = Reset</button>

<script>
let clicks = 0;
let value = 1;
let goal = 0;
let wins = 0;

function update() {
  document.getElementById('clicks').innerText = clicks;
  document.getElementById('value').innerText = value;
  document.getElementById('goal').innerText = goal;
  document.getElementById('wins').innerText = wins;
}

document.getElementById('clickBtn').onclick = () => {
  clicks += value;
  if (goal > 0 && clicks >= goal) {
    wins++;
    clicks = 0;
  }
  update();
};

document.getElementById('upgrade').onclick = () => {
  value++;
  update();
};

document.getElementById('downgrade').onclick = () => {
  if (value > 1) value--;
  update();
};

document.getElementById('setGoal').onclick = () => {
  const g = parseInt(prompt('Podaj cel:'));
  if (!isNaN(g) && g > 0) goal = g;
  update();
};

document.getElementById('minus25').onclick = () => { clicks -= 25; update(); };
document.getElementById('minus250').onclick = () => { clicks -= 250; update(); };
document.getElementById('minus1000').onclick = () => { clicks -= 1000; update(); };
document.getElementById('minus10000').onclick = () => { clicks -= 10000; update(); };

document.getElementById('reset').onclick = () => {
  clicks = 0;
  value = 1;
  goal = 0;
  wins = 0;
  update();
};

update();
</script></body>
</html>
